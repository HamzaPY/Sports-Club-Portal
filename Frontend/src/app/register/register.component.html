<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-horizontal">
        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
          <h2><span>X</span>treme<span>S</span>ports</h2><br>
          <h3 class="text-center">Player Club Registration</h3>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your Name" [(ngModel)]="credentials.name" #name="ngModel"
                   [ngClass] = "{'is-invalid': f.submitted && name.invalid }" required>
            <div class="invalid-feedback" *ngIf="f.submitted && name.invalid">
              <p *ngIf="name.errors.required">Name is required</p>
            </div>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email"  #email="ngModel"
                   [ngClass] = "{'is-invalid': f.submitted && email.invalid }" email required>
            <div class="invalid-feedback" *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password"  #password="ngModel"
                   [ngClass] = "{'is-invalid': f.submitted && password.invalid }" minlength="8" required>
            <div class="invalid-feedback" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password should be at least 8 characters long</div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <h4 for="gametype">Game Type</h4><br>
            <div class="row">
              <div class="col-md-2">
                <label>Tennis</label>
                <input type="checkbox" class="form-control ct" value="Tennis" (change)="selectGame(1)" name="Tennis" [(ngModel)]="credentials.tennis.gameType">
              </div>
              <div class="col-md-6 offset-md-4">
                <label>Rank</label>
                <select id="rc" name="rc" class="form-control" [(ngModel)]="credentials.tennis.playerRank" >
                  <option value="Beginner" selected>Beginner</option>
                  <option value="Medium">Medium</option>
                  <option value="Advance">Advance-Level</option>
                </select>
                <br>
              </div>
              <div class="col-md-2">
                <label>Badminton</label>
                <input type="checkbox" class="form-control cb" (change)="selectGame(3)" name="Badminton" [(ngModel)]="credentials.badminton.gameType">
              </div>
              <div class="col-md-6 offset-md-4">
                <label>Rank</label>
                <select id="rc1" name="rc1" class="form-control" [(ngModel)]="credentials.badminton.playerRank">
                  <option value="Beginner" selected>Beginner</option>
                  <option value="Medium">Medium</option>
                  <option value="Advance">Advance-Level</option>
                </select>
                <br>
              </div>
              <div class="col-md-2">
                <label>Table Tennis</label>
                <input type="checkbox" class="form-control ctt"  (change)="selectGame(2)" name="Table Tennis" [(ngModel)]="credentials.table_tennis.gameType">
              </div>
              <div class="col-md-6 offset-md-4">
                <br>
                <label >Rank</label>
                <select id="rc2" name="rc2" class="form-control" [(ngModel)]="credentials.table_tennis.playerRank">
                  <option value="Beginner" selected>Beginner</option>
                  <option value="Medium">Medium</option>
                  <option value="Advance">Advance-Level</option>
                </select>
                <br>
              </div>
              <div class="col-md-2">
                <label>Squash</label>
                <input type="checkbox" class="form-control cs" value="Squash" (change)="selectGame(4)" name="Squash" [(ngModel)]="credentials.squash.gameType">
              </div>
              <div class="col-md-6 offset-md-4">
                <label>Rank</label>
                <select id="rc3" name="rc3" class="form-control" [(ngModel)]="credentials.squash.playerRank">
                  <option value="Beginner" selected>Beginner</option>
                  <option value="Medium">Medium</option>
                  <option value="Advance">Advance-Level</option>
                </select>
                <br>
              </div>
            </div>
          </div>

          <button type="submit" id="signup-btn" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
