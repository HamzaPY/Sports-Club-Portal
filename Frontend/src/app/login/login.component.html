<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-horizontal">
        <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
          <h2><span>X</span>treme<span>S</span>ports</h2><br>
          <h3 class="text-center">Login</h3><hr>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email"  #email="ngModel"
                   [ngClass] = "{'is-invalid': f.submitted && email.invalid }" email required>
            <div class="invalid-feedback" *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password"  #password="ngModel"
                   [ngClass] = "{'is-invalid': f.submitted && password.invalid }" required>
            <div class="invalid-feedback" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
            </div>
          </div>
          <br>
          <div align="center">
            <label style="margin-right: 20px;">Login As:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Player" [ngModelOptions]="{standalone: true}" [(ngModel)]="credentials.role">
              <label class="form-check-label">Player</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Coach" [ngModelOptions]="{standalone: true}" [(ngModel)]="credentials.role">
              <label class="form-check-label">Coach</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Admin" [ngModelOptions]="{standalone: true}" [(ngModel)]="credentials.role">
              <label class="form-check-label">Admin</label>
            </div>
          </div>
            <button type="submit" id="login-btn"  class="btn btn-sm btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
